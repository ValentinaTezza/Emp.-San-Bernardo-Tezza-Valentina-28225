<h1 class="h1">Contacto</h1>
<!--Inicio formulario-->
<form class="parrafo">
<h2>Envianos un mail</h2>
<p>Contactanos al +54 (3483-419117)</p> <br>
  <div class="form-group">
    <label for="exampleFormControlInput1">Nombre y apellido</label>
    <input type="text" class="form-control" id="exampleFormControlInput1">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Genero</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Femenino</option>
      <option>Masculino</option>
      <option>Otro</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Correo electrónico</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ejemplodeemail@gmail.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Teléfono</label>
    <input type="text" class="form-control" id="exampleFormControlInput1">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Asunto</label>
    <input type="text" class="form-control" id="exampleFormControlInput1">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Mensaje</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escriba aqui su mensaje"></textarea>
  </div>
  <label for="info promocional">Quiero recibir información promocional</label>
    <input type="checkbox" name="info promocional"> <br>
    <label for="newsletter">Quiero suscribirme al Newsletter</label>
    <input type="checkbox" name="newsletter"> <br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Borrar">
</form>
